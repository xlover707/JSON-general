<script>

    // Auto Change Activity
    function doSomething() {
        fetch('https://www.boredapi.com/api/activity/')
            .then(res => res.json())
            .then(data => {
                document.getElementById('activity').innerText = data.activity;
            })
    }
    doSomething();
    setInterval(() => {
        doSomething();
    }, 1000);
</script>
