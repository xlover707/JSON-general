<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JSON-POST</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="users-container">

    </ul>

    <input id="title" type="text" placeholder="title...">
    <br>
    <input id="bodyContent" type="text" placeholder="POST body...">
    <br>
    <button id="submit">Submit</button>
</body>
<script>

    document.getElementById('submit').addEventListener('click', function(){
        const title = document.getElementById('title').value;
        const bodyContent = document.getElementById('bodyContent').value;
        // console.log(title, bodyContent); For Test
        const post = {title:title, body:bodyContent};
        nowPostToServer(post);
    })

    // const postInfo = {id: 1, title: 'foooooooooooooo', body: 'barrrrrrrrrrrrrrrrrr', userId: 1,}
    function nowPostToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
        .then((response) => response.json())
        .then((data) => console.log(data));
    }


    function displayUser(users) {
        // console.log("users", users);
        const userNames = users.map(user => user.username);
        // console.log(userNames);
        const ul = document.getElementById("users-container");
        for (let i = 0; i < userNames.length; i++) {
            const username = userNames[i];
            const li = document.createElement("li");
            li.innerText = username;
            ul.appendChild(li);

        }
    }
</script>

</html>
